<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
        <title>New entry</title>
        <script type="text/javascript">
            window.onload = function () {
                document.getElementById('title').focus();
            };
        </script>
    </head>
    <body>
        <div id="pn_entry_content">
            <fieldset onkeydown="if ((event.keyCode === 13)&&(document.activeElement.id !== 'comments')) {
                        document.getElementById('saveB').focus();
                    };
                    if (event.keyCode === 27) {
                        document.getElementById('cancelB').focus();
                    }">
                <table>
                    <tr>
                        <td class="left_td">
                            <label data-l10n-id="pn_entry_l_title">Title</label>
                        </td>
                        <td class="right_td">
                            <input id="title" />
                        </td>
                    </tr>
                    <tr>
                        <td class="left_td">
                            <label data-l10n-id="pn_entry_l_isUrlTitle">1111</label>
                        </td>
                        <td class="right_td">
                            <input id="isUrlTitle" type="checkbox"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="left_td">
                            <label data-l10n-id="pn_entry_l_isTimeStamp"></label>
                        </td>
                        <td class="right_td">
                            <input id="isTimeStamp" type="checkbox"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="left_td" id="pn_e_l_comm">
                            <label data-l10n-id="pn_entry_l_comments"></label>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td class="twotd" colspan='2'>
                            <textarea id='comments'></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="leftB_td">
                            <button type="button" id="saveB" data-l10n-id="pn_entry_b_saveB"></button>
                        </td>
                        <td class="rightB_td">
                            <button type="button" id="cancelB" data-l10n-id="pn_entry_b_cancelB"></button>
                        </td>
                    </tr>

                </table>
            </fieldset>        
        </div>
    </body>
</html>
