<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
        <title>Configure new category</title>
        <script type="text/javascript">
            window.onload = function () {
                document.getElementById('categoryName').focus();
            };
        </script>
    </head>
    <body>
        <div id="pn_category_content">
            <fieldset onkeydown="if (event.keyCode === 13) {document.getElementById('saveB').focus();}; if (event.keyCode === 27) {document.getElementById('cancelB').focus();}">
                <table>
                    <tr>
                        <td class="left_td">
                            <label data-l10n-id="pn_category_l_categoryName"></label>
                        </td>
                        <td class="right_td">
                            <input id="categoryName"  />
                        </td>
                    </tr>
                    <tr>
                        <td class="left_td">
                            <label data-l10n-id="pn_category_l_isOnlyText"></label>
                        </td>
                        <td class="right_td">
                            <input id="isOnlyText" type="checkbox"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="left_td">
                            <label data-l10n-id="pn_category_l_isNotDetailed"></label>
                        </td>
                        <td class="right_td">
                            <input id="isNotDetailed" type="checkbox"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="leftB_td">
                           <button type="button" id="saveB" data-l10n-id="pn_category_b_saveB"></button>
                        </td>
                        <td class="rightB_td">
                            <button type="button" id="cancelB" data-l10n-id="pn_category_b_cancelB"></button>
                        </td>
                    </tr>

                </table>
            </fieldset>        
        </div>
    </body>
</html>
